<!-- templates/include/login_form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content" class="container" style="max-width:400px; margin:40px auto;">
    <h2 class="mb-4">로그인</h2>
    <form th:action="@{/member/login}" method="post" autocomplete="off">
        <div th:if="${param.error}">
            <div class="alert alert-danger mb-3">
                회원아이디 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
		<div class="mb-3">
			<label for="userId" class="form-label">회원 아이디</label>
 			<input type="text" name="userId" id="userId" class="form-control" maxlength="20" required>
		</div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" maxlength="100" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
    <div class="text-center mt-3">
        <a th:href="@{/member/signup}">회원가입</a>
		
        <a th:href="@{/}">메인으로</a>
    </div>
</div>
</body>
</html>
